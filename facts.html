    // DISPLAY RANDOM 3 FACTS
    function displayRandomFacts() {
      const shuffled = facts.sort(() => 0.5 - Math.random()).slice(0, 3);
      const container = document.getElementById("facts-container");
      container.innerHTML = "";
      shuffled.forEach(fact => {
        const card = document.createElement("div");
        card.className = "fact-card";
        card.innerHTML = `<p>${fact}</p>`;
        container.appendChild(card);
      });
    }

    // DISPLAY 2 RANDOM QUESTIONS
    function displayQuiz() {
      const selectedQuestions = quizData.sort(() => 0.5 - Math.random()).slice(0, 2);
      const form = document.getElementById("quizForm");
      form.innerHTML = "";

      selectedQuestions.forEach((q, index) => {
        const label = document.createElement("label");
        label.innerText = q.question;
        form.appendChild(label);
        form.appendChild(document.createElement("br"));

        q.options.forEach(option => {
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = option;
          form.appendChild(input);
          form.appendChild(document.createTextNode(" " + option));
          form.appendChild(document.createElement("br"));
        });

        form.appendChild(document.createElement("br"));
      });

      const button = document.createElement("button");
      button.type = "button";
      button.innerText = "Submit Quiz";
      button.onclick = () => checkAnswers(selectedQuestions);
      form.appendChild(button);
    }

    // CHECK QUIZ ANSWERS
    function checkAnswers(selectedQuestions) {
      let score = 0;
      selectedQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });
      document.getElementById("result").innerText = "Your score: " + score + "/" + selectedQuestions.length + " ğŸŒŸ";
    }

    // INITIALIZE PAGE
