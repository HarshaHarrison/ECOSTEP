<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up - EcoSteps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #b7e3cc, #fcd4d4);
    }

    .navbar {
      background-color: #2f7d32;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-container h2 {
      color: #2f7d32;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #2f7d32;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #256828;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #2f7d32;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar">ðŸŒ± EcoSteps</div>

  <div class="form-container">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>

    <select id="userType" required>
      <option value="" disabled selected>Select User Type</option>
      <option value="student">Student</option>
      <option value="it_professional">IT Professional</option>
      <option value="educator">Educator / Teacher</option>
      <option value="corporate">Non-IT / Office Employee</option>
      <option value="environmentalist">Environmental Enthusiast / Activist</option>
      <option value="researcher">Researcher / Scientist</option>
      <option value="other">Other / General Public</option>
    </select>

    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signUp() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const userType = document.getElementById('userType').value;

      if (!userType) {
        alert("Please select your user type!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return firebase.firestore().collection("users").doc(user.uid).set({
            email: email,
            userType: userType
          });
        })
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
