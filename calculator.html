    <header>
        <h1>Carbon Footprint Calculator</h1>

    <section>
        <form id="carbonForm">
            <label for="electricity">Electricity Usage (kWh/month):</label>
            <input type="number" id="electricity" required><br><br>

            <label for="car">Car Travel (km/week):</label>
            <input type="number" id="car" required><br><br>

            <label for="flights">Flights per Year:</label>
            <input type="number" id="flights" required><br><br>

            <button type="button" onclick="calculateCarbon()">Calculate</button>
        </form>

        <h3 id="result"></h3>
    </section>

    <script>
        function calculateCarbon() {
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const car = parseFloat(document.getElementById('car').value) || 0;
            const flights = parseFloat(document.getElementById('flights').value) || 0;

            // Simplified calculation (can be enhanced with AI later)
            const total = (electricity * 0.4) + (car * 0.21) + (flights * 250);

            document.getElementById('result').innerText =
                `Your estimated carbon footprint is ${total.toFixed(2)} kg COâ‚‚/month.`;
        }
    </script>
